{% extends "base.html" %}
  {% block content %}
  <div id="content">
  {% for project in projects %}
    <div class="col-sm-3 col-md-3">
      <div class="thumbnail">
        <a href="{% url 'project_detail' project.id %}"><img src="{{ project.image.url }}" alt="image:{{project.id}}"></a>
      </div>
      <div class="caption">
        <h2>{{ project.title|capfirst }}</h2>
      </div>
      </div>
  {% endfor %}
  </div>
  {% endblock %}
