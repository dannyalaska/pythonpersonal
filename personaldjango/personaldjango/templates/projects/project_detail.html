{% extends "base.html" %}

{% block content %}
    <a href="{% url 'index' %}">Back to Project List</a>
    <h3>{{ project.title|capfirst }}</h3>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="project {{project.id}} picture">
    <a href="{{ project.project_url}}">Link to Project</a>

{% endblock %}
